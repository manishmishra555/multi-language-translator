<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="A powerful offline-capable multi-language translator with voice input and text-to-speech support" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preconnect to external APIs for better performance -->
    <link rel="preconnect" href="https://libretranslate.com" />
    <link rel="preconnect" href="https://api.mymemory.translated.net" />
    
    <title>Multi-Language Translator - Translate Anywhere, Anytime</title>
    
    <!-- Initialize theme before React renders to prevent flash -->
    <script>
      (function() {
        const html = document.documentElement;
        const saved = localStorage.getItem('theme');
        let theme = saved;
        
        if (!theme) {
          // Check OS preference
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          } else {
            theme = 'light';
          }
        }
        
        // Apply theme immediately
        html.classList.add(theme);
        html.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
